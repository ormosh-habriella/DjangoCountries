{% extends 'base.html' %}

{% block title %}
    {{ country.country}}
{% endblock %}

{% block content %}
    <div>
        <h1>{{ country.country }}</h1>
        <ul>
            {% for lang in country.languages.all %}
                <li>{{ lang.language }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
