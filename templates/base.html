<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}DjangoCountries{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">DjangoCountries</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'countries-list' %}">Страны</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'languages' %}">Языки</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>

<footer class="mt-5 mb-3 text-muted text-center">
    &copy; 2025 DjangoCountries
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
