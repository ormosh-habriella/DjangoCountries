{% extends 'base.html' %}

{% block title %}
    Список стран
{% endblock %}

{% block content %}
    <div>
        <h1>Список стран</h1>
        <ol>
            {% for country in countries %}
                <li><a href="{% url 'country-detail' country.country %}">{{ country.country }}</a></li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
