{% extends 'base.html' %}

{% block title %}
    Languages list
{% endblock %}

{% block content %}
    <div>
        <h1>Languages list</h1>
        <ol class="list-group list-group-numbered">
            {% for lang in languages %}
                <li class="list-group-item">
                    <a href="{% url 'language-detail' lang.language %}" class="link">
                    {{ lang.language }}
                    </a>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
