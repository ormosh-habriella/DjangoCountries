{% extends 'base.html' %}

{% block title %}
    Список языков
{% endblock %}

{% block content %}
    <div>
        <h1>Список языков</h1>
        <ol>
            {% for lang in languages %}
                <li><a href="{% url 'language-detail' lang.language %}">{{ lang.language }}</a></li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
